<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Acceso al Programa Anual de Trabajo</title>

  <!-- Enlace al CSS institucional -->
  <link rel="stylesheet" href="../PAT.css">

  <!-- Enlace al JavaScript de validación -->
  <script src="PAT-accesoUsuario.js" defer></script>
</head>
<body>
  <div class="login-container">
    <h2>Acceso al Sistema</h2>

    <form id="loginForm" autocomplete="off">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" name="usuario" required placeholder="Escribe tu usuario">

      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" required placeholder="••••••••">

      <button type="submit">Iniciar Sesión</button>
    </form>

    <p id="mensaje" class="error-message"></p>
  </div>
</body>
</html>
