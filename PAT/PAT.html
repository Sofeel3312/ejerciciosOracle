<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Programa Anual de Trabajo 2025</title>
  <link rel="stylesheet" href="PAT.css" />
  <script defer src="PAT.js"></script>
</head>
<body>
  <div class="top-bar">
    <p id="usuario"></p>
    <button onclick="cerrarSesion()" class="btn-small">Cerrar Sesión</button>
    <button onclick="mostrarModalAdmin()" class="btn-small btn-admin">Modo Administrador</button>
  </div>

  <h1 class="titulo">Programa Anual de Trabajo 2025</h1>

  <div class="contenedor">
    <form id="formulario">
      <label>Área:</label>
      <p id="areaText"></p>

      <label>Indicador:</label>
      <p id="indicadorText"></p>

      <label>Periodicidad:</label>
      <p id="periodicidadText"></p>

      <label>Tipo de Meta:</label>
      <p id="tipoMetaText">Seleccionado desde Administrador</p>

      <label>Trimestre:</label>
      <p id="trimestreText"></p>

      <label>Meta Programada:</label>
      <input type="text" id="metaProgramadaUsuario" placeholder="Ingresar valor">
      <button onclick="agregarMetaUsuario('programada')">Agregar</button>

      <label>Meta Modificada:</label>
      <input type="text" id="metaModificadaUsuario" placeholder="Ingresar valor">
      <button onclick="agregarMetaUsuario('modificada')">Agregar</button>

      <label>Meta Alcanzada:</label>
      <input type="text" id="metaAlcanzadaUsuario" placeholder="Ingresar valor">
      <button onclick="agregarMetaUsuario('alcanzada')">Agregar</button>
    </form>
  </div>

  <!-- Modal de autenticación para modo administrador -->
  <div id="adminAuth" class="modal">
    <div class="modal-content">
      <h2>Acceso al Modo Administrador</h2>
      <input type="password" id="passwordAdmin" placeholder="Ingrese su contraseña">
      <button onclick="validarAdministrador()">Entrar</button>
      <p id="errorMensaje" class="error-message"></p>
      <span class="close" onclick="cerrarModalAdmin()">&times;</span>
    </div>
  </div>

  <!-- Tabla de Metas -->
  <table id="tablaMetas">
    <thead>
      <tr class="encabezado">
        <th>Indicador</th>
        <th>Área</th>
        <th>Periodicidad</th>
        <th>Tipo</th>
        <th colspan="4">Metas Programadas</th>
        <th colspan="4">Metas Modificadas</th>
        <th colspan="4">Metas Alcanzadas</th>
      </tr>
    </thead>
    <tbody id="cuerpoTabla"></tbody>
  </table>

</body>
</html>
