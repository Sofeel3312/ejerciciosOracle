<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Acceso PLADDI</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="accesoUsuario.js" defer></script>
</head>
<body>
  <div class="login-container">
    <h2>Acceso Usuario</h2>
    <form id="loginForm">
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario" placeholder="Escribe tu usuario" required>

    <label for="password">Escribe tu contraseña:</label>
    <input type="password" id="password" placeholder="••••••••" required>

      <button type="submit">Ingresar</button>
    </form>
    <p id="mensaje" class="error-message"></p>
  </div>
</body>
</html>
